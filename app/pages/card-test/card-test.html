<ion-navbar *navbar>
  <button  menuToggle>
    <ion-icon name="menu"> </ion-icon>
  </button>
  <ion-title>card-test</ion-title>
</ion-navbar>

<ion-content class="card-test">
  <ion-card>
    <ion-card-header>
      Exemplo de Card
    </ion-card-header>
    <ion-card-content>
      <p>Olá mundo!</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="./../../img/infantil.jpg" alt="Card">
    <ion-card-content>
      <ion-card-title>
        Ionic 2
      </ion-card-title>
      <p>Olá mundo!</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small>
          <ion-icon name="star"></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button clear small>
          <ion-icon name="musical-notes">
          </ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small>
          <ion-icon name="share">
          </ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

<button block (click)="voltar()">Voltar</button>
</ion-content>
