<ion-navbar *navbar>
  <button  menuToggle>
    <ion-icon name="menu"> </ion-icon>
  </button>
  <ion-title>Toolbar-test</ion-title>
</ion-navbar>

<ion-toolbar danger>
  <ion-title>Sub-header</ion-title>
  <ion-buttons end>
    <button >
      <ion-icon name="contact"></ion-icon>
    </button>
    <button >
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-toolbar>
  <ion-searchbar [(ngModel)]="search"></ion-searchbar>
</ion-toolbar>

<ion-toolbar>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="novos">
      Novos
    </ion-segment-button>
    <ion-segment-button value="noticias">
      Notícias
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding class="toolbar-test">

  <div [ngSwitch]="segment">

    <ion-list *ngSwitchWhen="'novos'">
      <ion-item>Novo 1</ion-item>
      <ion-item>Novo 2</ion-item>
      <ion-item>Novo 3</ion-item>
    </ion-list>

    <ion-list *ngSwitchWhen="'noticias'">
      <ion-item>Notícias 1</ion-item>
      <ion-item>Notícias 2</ion-item>
      <ion-item>Notícias 3</ion-item>
    </ion-list>

  </div>

</ion-content>

<ion-toolbar danger position="bottom">
  <ion-title>Footer</ion-title>
</ion-toolbar>
